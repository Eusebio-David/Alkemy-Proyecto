{% extends "index.html" %}

{%block content%}
    
    <div class="container col-6 mt-4 align-items-center">
        <h1 class='text-center'>Formulario para cargar producto</h1>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="container text-align-center">
                {{field.errors}}
                {{field.label_tag}}
                {{field}}
            </div>
            {% endfor %}
            <button class=' form-control btn btn-primary mt-4 justify-content-center'>Guardar</button>
        </form>
    </div>
    

{%endblock%}
