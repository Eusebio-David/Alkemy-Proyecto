{% extends 'index.html' %}

{% block content %}
<main class='container'>
  <div class="row">
   <div class="col-md-4 offset-md-4 mt-5">
     <form  method='POST' class='card card-body'>
       <h1 class="text-center">Iniciar Sesión</h1>
       {{error}}
       {% csrf_token %}
       
       <div class="mb-3">
         <label for="username">Usuario:</label>
         <input type="text" name="username" id="username" class="form-control" placeholder="Escribir Usuario"/>
       </div>
       
       <div class="mb-3">
         <label for="password">Contraseña:</label>
         <input type="password" name="password" id="password" class="form-control" placeholder="Escribir Contraseña"/>
       </div>
       
       <button class="btn btn-primary">
           Iniciar Sesion
       </button>
       <div class="text-center mt-2">
        <p>¿No tienes una cuenta? <a href="{% url 'compra:registrar_usuario'%}">Registrate</a></p>
       </div>
     </form> 
   </div>
  </div> 
 
 </main> 


{% endblock %}
